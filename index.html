<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #177223 -26%, #0ca32c 145%);">
          <h1>Frog</h1>
          <p>Spring</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #48abb4 -1%, #3bd9df 124%);">
          <h1>Dog</h1>
          <p>Summer</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #965308 1%, #8a7101 128%);">
          <h1>Cat</h1>
          <p>Autumn</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #4d38c5 -8%, #613296 138%);">
          <h1>Arctic Fox</h1>
          <p>Winter</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="background-image: url('https://images.unsplash.com/photo-1470093851219-69951fcbb533?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1558503198-788e3547684d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTN8ODM3NDgwNHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60')"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1561312176-5aedf7172115?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8c3VtbWVyJTIwYW5pbWFsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')"
        ></div>
        <div
          style="background-image: url('https://images.unsplash.com/photo-1545006398-2cf47cd87b90?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fGFuaW1hbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60')"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
